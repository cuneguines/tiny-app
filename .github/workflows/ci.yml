name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest   # or self-hosted if you prefer
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker containers
        run: |
          docker compose build backend db

      - name: Start DB container
        run: |
          docker compose up -d db
          # wait a few seconds for MySQL to initialize
          sleep 10

      - name: Run tests inside backend container
        run: |
          docker compose run --rm backend npm test -- --forceExit

  deploy:
    needs: build-test
    runs-on: self-hosted       # your Windows runner
    steps:
      - uses: actions/checkout@v3

      - name: Deploy app in Docker
        run: |
          cd $env:GITHUB_WORKSPACE
          docker compose down
          docker compose up -d --build
