name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: tinyapp
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd backend
          rm -rf node_modules
          npm install --include=dev

      - name: Fix Jest permissions
        run: chmod +x backend/node_modules/.bin/jest

      - name: Run tests
        run: |
          cd backend
          npm test

  deploy:
    needs: build-test          # runs only if build-test succeeds
    runs-on: self-hosted       # your Windows server runner
    steps:
      - uses: actions/checkout@v3

      - name: Deploy app
        run: |
          cd $env:GITHUB_WORKSPACE
          git reset --hard
          git pull origin main
          docker compose down
          docker compose up -d --build
